<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Princeton - Algorithm Courses</title>
    <style>
        .nav-options {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .nav-card {
            background-color: #212529;
            border: 1px solid #343a40;
            border-radius: 15px;
            margin: 20px;
            padding: 30px;
            transition: transform 0.2s;
        }

        .nav-card:hover {
            transform: scale(1.05);
        }

        .nav-card h2 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="bg-dark bg-gradient text-white">
    <div class="container nav-options">
        <div class="row">
            <div class="col-md-4">
                <a href="assignments" class="text-decoration-none text-white">
                    <div class="nav-card">
                        <h2>Assignments</h2>
                        <p>Access all course assignments and submission details.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="data-structures" class="text-decoration-none text-white">
                    <div class="nav-card">
                        <h2>Data Structures</h2>
                        <p>Learn about various data structures used in algorithms.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="modules" class="text-decoration-none text-white">
                    <div class="nav-card">
                        <h2>Modules</h2>
                        <p>Explore the course modules and related materials.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
