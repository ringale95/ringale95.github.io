<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Leetcode - Under Construction</title>
    <style>
        .construction {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .construction-card {
            background-color: #212529;
            border: 1px solid #343a40;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
        }

        .construction-card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .construction-card p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-dark bg-gradient text-white">
    <div class="container construction">
        <div class="construction-card">
            <h1>Under Construction</h1>
            <p>We are working hard to bring you the best content. Please check back soon!</p>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
